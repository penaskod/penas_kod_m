<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaranlÄ±k Oda</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; cursor: none; height: 100vh; user-select: none; font-family: Courier, monospace; }
    .gizli-nesne { position: absolute; font-size: 2rem; color: #333; opacity: 0; transition: opacity 0.2s; pointer-events: none; }
    .hedef { color: #d32f2f; font-weight: bold; font-size: 3rem; z-index: 2; }
    #el-feneri { position: absolute; width: 150px; height: 150px; border-radius: 50%; box-shadow: 0 0 0 9999px #000; background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.8) 100%); transform: translate(-50%, -50%); pointer-events: none; z-index: 999; }
    #bilgi { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); color: #555; z-index: 1000; text-align: center; mix-blend-mode: difference; }
    #final { display: none; position: fixed; width: 100%; height: 100%; background: white; color: black; z-index: 10000; flex-direction: column; justify-content: center; align-items: center; }
  </style>
</head>
<body>
<div id="bilgi"><h2>KARANLIK ODA</h2><p id="skor">5 Tane X Bul: 0 / 5</p></div>
<div id="el-feneri"></div>
<div id="final"><h1>GÃ–RDÃœM SENÄ°.</h1><button onclick="location.reload()" style="padding:15px;background:black;color:white;">TEKRAR</button></div>
<script>
  const fener = document.getElementById('el-feneri');
  let bulunan = 0; const toplam = 5;
  const move = (x, y) => {
    fener.style.left = x + 'px'; fener.style.top = y + 'px';
    document.querySelectorAll('.gizli-nesne').forEach(el => {
      const rect = el.getBoundingClientRect();
      const dist = Math.sqrt(Math.pow(x - (rect.left+rect.width/2), 2) + Math.pow(y - (rect.top+rect.height/2), 2));
      if (dist < 75) {
        el.style.opacity = 1;
        if(el.classList.contains('hedef') && !el.dataset.ok) {
          el.dataset.ok = "true"; el.style.color = "white"; el.style.textShadow = "0 0 10px red";
          setTimeout(() => { el.remove(); bulunan++; document.getElementById('skor').innerText = `Bulunan: ${bulunan} / ${toplam}`; if(bulunan===toplam) document.getElementById('final').style.display = 'flex'; }, 500);
        }
      } else el.style.opacity = 0;
    });
  };
  document.addEventListener('mousemove', e => move(e.clientX, e.clientY));
  document.addEventListener('touchmove', e => move(e.touches[0].clientX, e.touches[0].clientY));

  function ekle(text, hedef=false) {
    let el = document.createElement('div'); el.className = 'gizli-nesne' + (hedef ? ' hedef' : ''); el.innerText = text;
    el.style.left = Math.random()*(window.innerWidth-100)+50+'px'; el.style.top = Math.random()*(window.innerHeight-100)+50+'px';
    el.style.transform = `rotate(${Math.random()*360}deg)`; document.body.appendChild(el);
  }
  ["DUR", "GÄ°T", "GÃ–RÃœYORUM", "...", "ðŸ‘ï¸"].forEach(t => { for(let i=0; i<4; i++) ekle(t); });
  for(let i=0; i<5; i++) ekle("X", true);
</script>
</body>
</html>
